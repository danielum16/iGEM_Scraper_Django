<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <link rel="stylesheet" href="{% static "css/mystyle.css" %}">

        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>iGEM Project:</title>

    </head>

    <body>

        <div class="container">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'index'%}"><span class="blue">i</span><span class="red">G</span><span class="yellow">E</span><span class="green">M</span> <span class="red">Scraper</span></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        <!-- {% if session.user_id %} -->
                            <ul class="nav navbar-nav">
                                <li><a href="#">Search</a></li>
                            </ul>
                        <!-- {% endif %} -->
                    </div>
                </div>
            </nav>

            {% block body_block %}
            <main>
              <form method="post">
                {{form.as_p}}
                {% csrf_token %}
              <input type="submit" name="btn btn-primary" value="Submit">
            </form>
            </main>
            {% endblock %}
        </div>

    </body>

</html>
